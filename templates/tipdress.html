<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Analyser - TipDress</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Mobile Menu Toggle Button -->
    <div class="md:hidden fixed top-0 left-0 z-50 p-4">
        <button id="menu-toggle" class="bg-gray-800 text-white p-2 rounded">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
    </div>

    <!-- Sidebar -->
    <nav id="sidebar" class="fixed inset-y-0 left-0 z-40 w-64 bg-gray-800 text-white transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out">
        <div class="p-4 md:p-6 text-xl md:text-2xl font-bold text-center">Production Analyser</div>
        <ul class="mt-4 md:mt-6">
            <li class="mb-2"><a href="/" class="block px-4 md:px-6 py-3 hover:bg-gray-700 transition-colors">Dashboard</a></li>
            <li class="mb-2"><a href="/cycletime" class="block px-4 md:px-6 py-3 hover:bg-gray-700 transition-colors">CycleTime</a></li>
            <li class="mb-2"><a href="/faultdelay" class="block px-4 md:px-6 py-3 hover:bg-gray-700 transition-colors">FaultDelay</a></li>
            <li class="mb-2 "><a href="/tipdress" class="block px-4 md:px-6 py-3 hover:bg-gray-700 transition-colors">TipDress</a></li>
        </ul>
    </nav>

    <!-- Overlay for mobile -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden md:hidden"></div>

    <!-- Main Content -->
    <main class="md:ml-64 p-4 md:p-6 pt-16 md:pt-6">
        <h1 class="text-2xl md:text-3xl font-bold mb-4 md:mb-6">TipDress Analysis</h1>
        <p class="text-gray-700 mb-4">Detailed analysis of tip dressing.</p>
        <!-- Add specific content for TipDress page -->
        <div class="bg-white p-4 md:p-6 rounded-lg shadow-md">
            <h2 class="text-lg md:text-xl font-semibold mb-4">Tip Dress Metrics</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div class="p-3 md:p-4 bg-teal-50 rounded">
                    <div class="text-base md:text-lg font-medium">Dress Frequency</div>
                    <div class="text-xl md:text-2xl font-bold text-teal-600">8 dresses/day</div>
                </div>
                <div class="p-3 md:p-4 bg-cyan-50 rounded">
                    <div class="text-base md:text-lg font-medium">Average Dress Time</div>
                    <div class="text-xl md:text-2xl font-bold text-cyan-600">2.5 min</div>
                </div>
                <div class="p-3 md:p-4 bg-emerald-50 rounded">
                    <div class="text-base md:text-lg font-medium">Tip Wear Rate</div>
                    <div class="text-xl md:text-2xl font-bold text-emerald-600">0.15 mm/cycle</div>
                </div>
                <div class="p-3 md:p-4 bg-lime-50 rounded">
                    <div class="text-base md:text-lg font-medium">Dress Efficiency</div>
                    <div class="text-xl md:text-2xl font-bold text-lime-600">92.3 %</div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Mobile menu toggle
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        });

        overlay.addEventListener('click', () => {
            sidebar.classList.add('-translate-x-full');
            overlay.classList.add('hidden');
        });
    </script>
</body>
</html>
